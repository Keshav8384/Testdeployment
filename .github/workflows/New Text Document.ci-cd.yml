name: Angular CI/CD

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu image

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # GitHub action to clone your repository

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version compatible with Angular

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./Testdeployment  # Adjust the path if necessary

      # Step 4: Build the Angular project
      - name: Build Angular project
        run: npm run build -- --prod  # Run the Angular build command for production
        working-directory: ./Testdeployment # Adjust path if necessary
